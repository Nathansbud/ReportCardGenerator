        </select><button>Add Option</button><br>
        <span>Sentence 2 Options: </span>

            <option>@ is probably going to work at McDonald's, for # has no intellect whatsoever</option>
        </select><button>Add Option</button><br>
        <button id="submit">Submit</button>
    </div>
    
    <div id="report_content">

        </textarea>
    </div>
